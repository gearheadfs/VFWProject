	<body>
		<header><h1>Place An Order</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id=displayLink>Display Data</a>
			<a href="index.html" id="addNew" style="display:none;">Add New Item</a>
		</nav>
		<form action="#" method="post" id="info" name="order" />
			<fieldset>
				<legend>Contact Information</legend>
				<span>* fields are required</span>
				<ul>
					<li><label for="firstname">First Name:</label><input type="text" id="firstname" /></li>
					<li><label for="lastname">Last Name:</label><input type="text" id="lastname" /></li>
					<li><label for="address">Address:</label><input type="text" id="address" /></li>
					<li><label for="city">City:</label><input type="text" id="city" /></li>
					<li id="select"><label for="state">State:</label></li>
					<li><label for="phnumber">Phone #:</label><input type="text" id="phnumber" placeholder="(123) 456-7890" /></li>
				</ul>
				<h3>Pizza Order</h3>
				<span>Choose Your Crust</span>
				<ul>
					<li><input type="radio" id="deepdsh" name="crust" /><label for="deepdsh">Deep Dish</label></li>
					<li><input type="radio" id="thincrst" name="crust" /><label for="thincrst">Thin Crust</label></li>
					<li><input type="radio" id="stfcrst" name="crust" /><label for="stfcrst">Stuffed Crust</label></li>
					<li><input type="radio" id="nocrst" name="crust" /><label for="nocrst">No Crust</label></li>
				</ul>
				<span>Choose Your Toppings (Check all that apply)</span>
				<ul>
					<li><input type="checkbox" value"xtracheese" id="xtracheese" name="toppings" /><label for="xtracheese">Extra Cheese</label></li>
					<li><input type="checkbox" value"pepperoni" id="pepperoni" name="toppings" /><label for="pepperoni">Pepperoni</label></li>
					<li><input type="checkbox" value"sausage" id="sausuage" name="toppings" /><label for="sausuage">Sausage</label></input></li>
					<li><input type="checkbox" value"bacon" id="bacon" name="toppings" /><label for="bacon">Bacon</label></li>
					<li><input type="checkbox" value"onion" id="onion" name="toppings" /><label for="onion">Onion</label></li>
					<li><input type="checkbox" value"grnpepper" id="grnpepper" name="toppings" /><label for="grnpepper">Green Pepper</label></li>
					<li><input type="checkbox" value"mush" id="mush" name="toppings" /><label for="mush">Mushrooms</label></li>
					<li><input type="checkbox" value"bbq" id="bbq" name="toppings" /><label for="bbq">Barbecue Sauce</label></li>
					<li><input type="checkbox" value"spnch" id="spnch" name="toppings" /><label for="spnch">Spinach</label></li>
					<li><input type="checkbox" value"alfredo" id="alfredo" name="toppings" /><label for="alfredo">Alfredo Sauce</label></li>
					<li><input type="checkbox" value"chkn" id="chkn" name="toppings" /><label for="chkn">Grilled Chicken Strips*</label></li>
					<li><input type="checkbox" value"bsauce" id="bsauce" name="toppings" /><label for="bsauce">Buffalo Sauce</label></li>
					<li><input type="checkbox" value"rnch" id="rnch" name="toppings" /><label for="rnch">Ranch Dressing</label></li>
					<li><input type="checkbox" value"blch" id="blch" name="toppings" /><label for="blch">Blue Cheese Dressing</label></li>
					<br />*Additional $2.00
				</ul>
				<span>Quantity (20 Maximum)</span>
					<input type="range" min="1" max="20" id="qty" /> <br />
				<span>Pick up or Delivery?</span>
				<ul>
					<li><input type="radio" id="pckup" name="method" /><label for="pckup">Pick Up</label></li>
					<li><input type="radio" id="delvr" name="method" /><label for="delvr">Delivery</label</li>
				</ul>
					<li><label for="date">Date Added:</label><input type="date" id="date" /></li><br />
				<span>Special Instructions:</span>
					<textarea id="specialInstructions"></textarea>
			</fieldset>
			<input type ="submit" value="Place Order" id="submit" /><br />
		</form>
		<a href="index.html">Main</a>
	</body>
