		<form action="#" method="post">
			<fieldset>
				<legend>Pizza Order</legend>
					<li>Choose Your Crust</li>
						<ul>
							<li><input type="radio" id="deepdsh" name="crust" /><label form"deepdsh">Deep Dish</label></li>
							<li><input type="radio" id="thincrst" name="crust" /><label form"thincrst">Thin Crust</label></li>
							<li><input type="radio" id="stfcrst" name="crust" /><label form"stfcrst">Stuffed Crust</label></li>
							<li><input type="radio" id="nocrst" name="crust" /><label form"nocrst">No Crust</label></li>
						</ul>
					<li>Choose Your Toppings (Check all that apply)</li>
						<ul>
							<li><input type="checkbox" value"xtracheese" id="xtracheese" /><label for="xtracheese">Extra Cheese</label></li>
							<li><input type="checkbox" value"pepperoni" id="pepperoni" /><label for="pepperoni">Pepperoni</label></li>
							<li><input type="checkbox" value"bacon" id="bacon" /><label for="bacon">Bacon</label></li>
							<li><input type="checkbox" value"onion" id="onion" /><label for="onion">Onion</label></li>
							<li><input type="checkbox" value"grnpepper" id="grnpepper" /><label for="grnpepper">Green Pepper</label></li>
							<li><input type="checkbox" value"mush" id="mush" /><label for="mush">Mushrooms</label></li>
							<li><input type="checkbox" value"bbq" id="bbq" /><label for="bbq">Barbecue Sauce</label></li>
							<li><input type="checkbox" value"spnch" id="spnch" /><label for="spnch">Spinach</label></li>
							<li><input type="checkbox" value"alfredo" id="alfredo" /><label for="alfredo">Alfredo Sauce</label></li>
							<li><input type="checkbox" value"chkn" id="chkn" /><label for="chkn">Grilled Chicken Strips*</label></li>
							<li><input type="checkbox" value"bsauce" id="bsauce" /><label for="bsauce">Buffalo Sauce</label></li>
							<li><input type="checkbox" value"rnch" id="rnch" /><label for="rnch">Ranch Dressing</label></li>
							<li><input type="checkbox" value"blch" id="blch" /><label for="blch">Blue Cheese Dressing</label></li>
							<br />*Additional $2.00
						</ul>
					<li>Quantity (20 Maximum)</li>
							<input type="range" min="1" max="20" value="1" step="1"/>	
					<li>Pick up or Delivery?</li>
						<ul>
							<li><input type="radio" id="pckup" name="method" /><label form"pckup">Pick Up</label></li>
							<li><input type="radio" id="delvr" name="method" /><label form"delvr">Delivery</label</li>
						</ul>	
					<li>Please choose time of Pick Up or Time of Delivery</li>				
						<li><label form"time">Time:</label>
						<select id="time">
							<option value="select">Select One</option>
							<option value="1200">12:00PM</option>
							<option value="1230">12:30PM</option>
							<option value="100">1:00PM</option>
							<option value="130">1:30PM</option>

							<option value="230">2:30PM</option>
							<option value="300">3:00PM</option>
							<option value="330">3:30PM</option>
							<option value="400">4:00PM</option>
							<option value="430">4:30PM</option>
							<option value="500">5:00PM</option>
							<option value="530">5:30PM</option>
							<option value="600">6:00PM</option>
							<option value="630">6:30PM</option>
							<option value="700">7:00PM</option>
							<option value="730">7:30PM</option>
							<option value="800">8:00PM</option>

							<option value="1100">11:00PM</option>
							<option value="1130">11:30PM</option>
							<option value="0000">12:00AM</option>
						</select>
					<li><label for="notes">Special Notes:</label><textarea id="notes"></textarea></li>
			</fieldset>
				<input type ="submit" value="Place Order" />
